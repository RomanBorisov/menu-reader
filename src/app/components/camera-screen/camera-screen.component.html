<div class="camera-container">
    <video
        #video
        id="video"
        autoplay
        playsinline
    ></video>
    <div class="controls">
        <button
            mat-fab
            color="primary"
            type="button"
            (click)="capturePhoto()"
        >
            <mat-icon>camera</mat-icon>
        </button>
    </div>
</div>
